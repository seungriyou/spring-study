spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/workspace/spring-study/spring-study/06-spring_data_jpa/data-jpa/data-jpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true # 로그 파일로 남기기 위해 주석 처리
        format_sql: true

logging.level:
  org.hibernate.SQL: debug  # 로그 파일로 남기기
#  org.hibernate.type: trace
